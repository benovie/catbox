<md-dialog>
	<md-toolbar>
		<h2 class="md-toolbar-tools md-headline">Nieuwe opdracht</h2>
	</md-toolbar>
	<div class="md-padding">
		<form name="opdrachtToevoegenForm" ng-submit="submit()">
			<div class="type-opdracht-container">
				<md-button type="button" class="md-raised" ng-class="{'md-primary': data.type=='groepsgesprek'}" ng-click="data.type = 'groepsgesprek'">
					Gesprek
				</md-button>
				<md-button type="button" class="md-raised" ng-class="{'md-primary': data.type=='meerkeuze'}" ng-click="data.type = 'meerkeuze'">Meerkeuze
				</md-button>
				<md-button type="button" class="md-raised" ng-class="{'md-primary': data.type=='vraag'}" ng-click="data.type = 'vraag'">	
					Vraag
				</md-button>
			</div>
			<md-input-container>
				<label>Vraag <sup>*</sup></label>
				<input autofocus autocomplete="off" required ng-model="data.vraag" />
			</md-input-container>
			<md-input-container>
				<label>Beschrijving</label>
				<textarea ng-model="data.beschrijving"></textarea>
			</md-input-container>
			<div ng-if="data.type == 'meerkeuze'" class="keuze-container">
				<md-subheader class="md-primary">Keuzes</md-subheader>
				<md-divider>
					<md-button class="md-fab md-primary md-mini" type="button" ng-click="addNewArrayItem('keuzes')">
						<md-icon>add</md-icon>
					</md-button>
				</md-divider>
				<div class="md-padding">
					<md-input-container ng-repeat="keuze in data.keuzes">
						<label>Keuze {{$index + 1}}</label>
						<input required ng-model="keuze.label" />
					</md-input-container>
				</div>
			</div>
			<div layout="row" layout-align="end center">
				<md-button type="button" ng-click="cancel()">
					annuleer
				</md-button>
				<md-button ng-disabled="!opdrachtToevoegenForm.$valid" type="submit" class="md-primary md-raised">
					Voeg toe
				</md-button>
			</div>
		</form>
	</div>
</md-dialog>
